#about us
  About Founder: 원장소개
  About Founder p: 이혁진, 옥스퍼드 생화학 2010-2014
  About Founder p2: 이혁진 원장은 2014년에 옥스퍼드에서 생화학을 전공으로 졸업했습니다. 10살 때부터 영국에서 유학하셨고 대학교 1학년 때부터 꾸준히 과외를 해왔습니다. 영국에 있으면서 그리고 방학에 한국 그리고 중국에 다니면서 지난 5년간 30명이 넘는 학생을 가르키시면서 한국과 중국 학생들이 영국 고학력 과외 선생님들을 부족함을 깨닫고 에듀시아를 시작하였습니다.
  
  About Us p1: 에듀시아는 학생들에게 전문적인 학문적 지식을 외부에 있는 강사들과 공유할 수 있게금 연결해주는 통로입니다. 본사는 세계 최고 명문대학교와 대학원 재학생 및 졸업생 네트워크를 기반으로 두고 있습니다. 본사 소속 강사들은 일반 교과과정, 각종 시험 준비 및 명문 교육원 입시 상담을 제공하고 있습니다.
  About Us p2: 에듀시아스는 학생들에게 전문적인 학문적 지식을 외부에 있는 강사들과 공유할 수 있게금 연결해주는 통로입니다. 본사는 세계 최고 명문대학교와 대학원 재학생 및 졸업생 네트워크를 기반으로 두고 있습니다. 본사 소속 강사들은 일반 교과과정, 각종 시험 준비 및 명문 교육원 입시 상담을 제공하고 있습니다. 
  About Us p3: 학생들을 교육하는데 있어 가장 중요한 것은 학생들이 학문적인 지식을 가장 효과적으로 이해를 할 수 있도록 심도있고 정확한 소통을 할 수 있는 능력입니다. 그렇게 하기 위해서는 학생들과 많은 소통 경험이 필요합니다. 현재 영튜터스 소속 강사들은 모두 폭넓은 과외 경험을 가지고 있습니다.
  About Us p4: 가장 우수한 학생이 가장 우수한 선생님이 되는 것은 아닙니다. 하지만 저희 영튜터스에서는 우수한 강사로서 기본적으로 요구되는 경험과 자신감 뿐만이 아니라 해당 과목에 대한 전문적인 지식을 보유하고 있는 것은 필수라고 생각합니다. 본사 소속 강사들은 각 분야에서 최우수 성적을 보유하고 있습니다.
