  About our tutors: 강사진 소개
  ourtutorsp: 아래는 저희 에듀시아의 소속된 일부 강사진입니다. 모두 옥스퍼드와 케임브리지 출신이며 학과 그리고 과외 경험을 바탕으로 전화 인터뷰를 통하여 선출 된 분들입니다.
  
  Examination Prepation p: 해마다 치열해지는 ‘명문대 입시 전쟁’으로 인하여 개인 강사들에 대한 수요는 매해 꾸준히 증가하고 있습니다. 영국 A-Level, IB을 비롯한 각국 공식 시험들은 각 과목에 대한 학문적인 지식 뿐만이 아니라 시험을 효과적으로 치를 수 있는 기법들에 대한 이해 또한 요구하고 있습니다. (영튜터스는 각종 시험을 체계적으로 분석하여 학생들에게 최단 시간 내에 높은 성적을 끌어올릴 수 있는 노하우를 보유하고 있습니다.) 학교에서 배우는 과목들에 대한 전반적인 이해 능력도 중요하지만, 과목에 대한 이해가 반드시 높은 성적으로 연결되는 것이 아닙니다. 영튜터스에서는 이러한 차이를 인식하고, 학생들에게 과목에 대한 폭넓은 이해와 더불어 시험을 보다 체계적으로 치를 수 있는 능력을 키울수 있도록 도움을 제공합니다. 
  Examination Prepation p2: 에듀시아는 미국 아이비리그와 영국 옥스브릿지를 아우르는 명문대 출신 강사들을 제공함으로서 지역과 나라에 상관없이 학생들의 개별적인 요구 사항을 충족할 수 있는 네트워크 기반을 마련하고 있습니다. 
  Examination Prepation p3: 학생들에게 가장 많은 도움을 주고 멘토가 되어 줄 수 있는 강사님들만을 소개 합니다. 강사님들은 각 나라와 다양한 배경에서 선별되었고, 영국, 미국의 명문고등학교 또는 한국의 민사고, 외고 출신들도 있습니다.  자신만의 노하우와 공부방법, 동기부여까지 줄수 있다고 확신합니다.
  
  Language Learning: 외국어 학습
  Language Learning p: 가장 빠르고 효과적인 외국어 학습은 현지인과 지속적인 소통을 하는 것이라고 생각합니다. 스피킹은 외국어 학습동안 읽기와 쓰기처럼 스스로 하는 학습이 아니기 때문에 비교적 약할 수 있는 부분입니다. 현지인과의 스피킹 수업을 제공하는 학원 많습니다. 하지만 현지인과는 수업료가 높을 수 있습니다. 에듀시아는 영국에 있는 선생님들을 온라인으로 소개시켜드려 비용을 절감하고 요즘 트렌드인 영국 발음으로 스핑킹 수업을 진행합니다. 
  
  Online Tuition: 온라인 수업
  Online Tuition p: 온라인 개인 지도는 스카이프와 가상 칠판 프로그램을 활용함으로써 언제 어디서든 수업이 가능합니다. 인터넷을 기반으로 하는 온라인 개인 지도는 다수의 학생들에게 국경을 넘어서서 본인에게 가장 알맞은 강사를 폭넓게 선택할 수 있는 기회를 제공합니다. 이는 특히 해외에서 공부중인 학생들과 어학생들을 현지 강사들과 직접 연결하여 학생들의 교육의 질을 높입니다.
  Online Tuition html: 학생들은 컴퓨터, 웹브라우저, 그리고 인터넷 연결을 기반으로 안정적이고 안전한 수업을 들을 수 있습니다. 스카이프를 비롯한 실시간 영상 통화 프로그램들을 통하여 학생들은 강사와 실시간으로 대화하면서 수업을 들을 수 있으며, 이드루라는 <a href="http://idroo.com/" target="_blank">www.idroo.com</a> 가상 칠판 프로그램을 통하여 문제지, 답안지 및 해설을 공유할 수 있습니다. 
  
  Send Us a Message: 인사말씀
  Send Us a Message p: 문의 사항이 있으시면 언제 든지 연락 주세요. 24시간 내로 답변 드리겠습니다.
