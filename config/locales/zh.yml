  About our tutors: 关于我们的导师
  ourtutorsp: 下面展示了一些教育的亚洲的导师，谁是从牛津大学和剑桥大学的教育。我们的教师都经过精心挑选的基础上研究和教学经验，通过电话采访了教育的亚洲的团队他们的一个领域。
  
  Examination Prepation p: 私人教程的需求正在不断增加，由于高等教育日益激烈的竞争。要善于国家考试，如SAT ，国际文凭和A级，学生不仅需要理解的主题，但也知道所需的考试技巧。年轻的辅导员认为，获得良好的考试成绩是从具有主题有很好的了解不同。年轻的辅导员实现获得被检者的广泛理解和在考试中脱颖而出所需的技能的重要性。
  Examination Prepation p2: 教育的亚洲提供了完美的解决方案，从所有的教育背景和地域连接教师和学生找到合适的家教学生。
  Examination Prepation p3: 越来越多的学生和家长重视国际教育的重要性，因此，学生在寻找高质量的教育出国学习上的数量不断增加。将近一百万学生来美国与中国，印度，韩国和沙特的最高数字出国留学的2012-2013学年。国际学生出国与世界进入知名大学的终极目标。
  
  Language Learning: 语言学习
  Language Learning p: 教育亚洲认为，要提高语言说话的最好方法，就是练习与母语的语言说话。说到往往可以忽略不计的语言课程，更加注重阅读和写作，也许是因为阅读和写作可以通过学生自己进行研究。对于口语练习，有很多语言学习机构母语的工作，教外语，但是从这些机构的经验教训可能是昂贵的。年轻的辅导教师提供了一个平台，让语言学习者可以以实惠的价格满足了网上聊天的教训母语。
  
  Online Tuition: 在线教导
  Online Tuition p: 在线教导使到学习不分界限，让世界各地的学生都能参与高质量，价格低廉的教导。这对外国学生特别有帮助。 通过使用Skype以及Virtual Whiteboard,学生能随时随地接受教导。
  Online Tuition html: Skype让学生与导师说话，而Virtual Whiteboard提供一个白板让导师和学生以写的方式沟通，让导师可以把问题的解决方法更清楚地写或画出来。而且，考试试卷也可以通过pdf或MS word各种applications被发送。 我们推荐的时Skype和Idroo。Skype和Idroo都是免费的，而Idroo <a href="http://idroo.com/" target="_blank">www.idroo.com</a> 另外有Virtual Whiteboard功能。 
  
  Send Us a Message: 发信息
  Send Us a Message p: 我们非常乐意回答您的疑问，随时与我们联络，而我们会尽量在二四十小时内答复。
