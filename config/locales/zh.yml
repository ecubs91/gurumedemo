#homepage
  British Education By British Graduates: 英国课程从英国教师
  home p: 教育亚洲的目标是给亚洲的学生介绍能提供最高的教育质的牛剑教师。
  
  home examprep: 私人教程的需求正在不断增加，由于高等教育日益激烈的竞争。要善于国家考试，如SAT ，国际文凭和A级，学生不仅需要理解的主题，但也知道所需的考试技巧。年轻的辅导员认为，获得良好的考试成绩是从具有主题有很好的了。。。
  home onlinetuition: 在线教导使到学习不分界限，让世界各地的学生都能参与高质量，价格低廉的教导。这对外国学生特别有帮助。 通过使用Skype以及Virtual Whiteboard,学生能随时随地接受教导。Skype让学生与导师说话，而Virtual Whiteboard提供一个白板让。。。
  read more: 更多
#about us
  About Founder: 关于创办人
  About Founder p: 李赫真, 牛大生物化学 2010-2014
  About Founder p2: 赫真从十七岁就以开始教普通中等教育证书及国际预科证书课程的学生。他热爱指导学生，而当学生考到良好成绩时，会为他们骄傲。赫真的梦想是能够为申请英国出色学府的学生提供宝贵的资料，让他们把握机会体现自己。
  About Us p1: 教育的亚洲平台连接的导师，能够提供学术专长的学生寻求校外的学术支持。我们提供从英国顶尖大学，即牛津和剑桥的毕业生网络。我们的教师给予与学校课程和考试准备的学术支持。
  About Us p2: 教育的亚洲的建立是为了使最优质的家教更容易通过获取在英国的牛津，剑桥的毕业生谁是为受过良好教育，敬业，负责的网上辅导。更重要的是，我们的目标是要超越只是提供经验教训，实现更高的学术成绩，而是提供导师可与学生分享他们已经采取了脚步，并提供建议和指导他们的学术生涯就像高三学生。
  About Us p3: 作为一个良好的家教是关于一个言简意赅的方式来促进学科的学生的理解沟通导师的学术专长。要做到这一点，需要与学生互动的经验。因此，我们所有的教师有教学经验。
  About Us p4: 这是事实，是今年的顶部并不意味着他/她将是最好的导师。然而， 教育的亚洲相信还有信心和教学经验，深入了解这个问题是至关重要的。因此，我们所有的教师都在他们教科目达到最高等级
  Why you can trust Edusia: 相信教育亚洲的因由
  Teaching Experience: 教的感验
  Academic Excellence: 学习优秀

